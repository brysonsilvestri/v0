<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StudioSix — Professional product images in seconds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Inter font -->
  <link rel="preconnect" href="https://rsms.me" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111217;
      --muted:#5a6678;
      --brand:#1967ff;
      --brand-press:#0f55da;
      --header-h:64px;
      --container-w:1120px;
      --side-pad: clamp(16px, 5vw, 40px);
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;

      /* Restore bounce/rubber-band effect */
      overflow:auto;                    /* allow scroll context (no scrollbar if content fits) */
      -webkit-overflow-scrolling:touch; /* iOS momentum + bounce */
    }

    /* Fixed header (no border) */
    .site-header{
      position:fixed; inset:0 0 auto 0; height:var(--header-h);
      background:#fff; display:flex; align-items:center; z-index:1000;
    }
    .site-header .inner{
      max-width:var(--container-w); margin:0 auto; padding:0 var(--side-pad);
      width:100%; display:flex; align-items:center; justify-content:flex-start;
    }
    .brand{ font-weight:800; font-size:24px; letter-spacing:.02em; text-decoration:none; color:var(--text); }

    /* SINGLE-SCREEN LAYOUT */
    main{
      height: calc(100vh - var(--header-h));
      padding-top: 8px;            /* slight breathing room below header */
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      display:grid;
      place-items:stretch;
    }

    .screen{
      max-width:var(--container-w);
      margin:0 auto;
      padding: 0 var(--side-pad);
      height:100%;
      display:grid;
      grid-template-rows: 1fr auto auto; /* hero takes remaining, then logos, then footer */
      row-gap: clamp(12px, 2.5vh, 20px);
    }

    /* HERO: image 1/3, text 2/3 */
    .hero{
      display:grid;
      grid-template-columns: 1fr 2fr;
      column-gap: clamp(20px, 4.5vw, 44px);
      align-items:center;
      min-height: 0; /* allow grid child to shrink within container */
    }

    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; row-gap: 14px; justify-items:center; }
    }

    /* ======= POP-OUT BEFORE/AFTER STACK (images in ./images/) ======= */
    .img-square{
      position:relative;
      width: min(36vh, 30vw, 420px);
      aspect-ratio:1 / 1;
      border-radius:16px;
      overflow:hidden;
      background:#fff;
      isolation:isolate;
    }
    .img-square img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; display:block; border:none;
      border-radius:16px;
      box-shadow: 0 18px 40px rgba(0,0,0,.10), 0 4px 10px rgba(0,0,0,.06);
      transition:
        transform .35s cubic-bezier(.2,.7,.2,1),
        opacity .35s ease,
        box-shadow .35s ease,
        filter .35s ease;
      will-change: transform, opacity, box-shadow, filter;
      user-select:none; -webkit-user-drag:none;
    }

    /* Default state: AFTER on top, slightly inset so BEFORE peeks around edges */
    .img-square .after{
      z-index:2;
      transform: scale(.985);                 /* slight inset to reveal a rim of BEFORE */
    }
    .img-square .before{
      z-index:1;
      transform: translate(-8px, 8px) scale(.965) rotate(-0.5deg);
      filter: saturate(.9) contrast(.96) brightness(.98);
    }

    /* Hover: BEFORE pops forward, AFTER slides back the other way */
    .img-square:hover .before{
      z-index:3;                              /* bring to front */
      transform: translate(0,0) scale(1) rotate(0deg);
      box-shadow: 0 22px 56px rgba(0,0,0,.18), 0 10px 18px rgba(0,0,0,.12);
      filter: none;
    }
    .img-square:hover .after{
      z-index:1;
      transform: translate(8px, -8px) scale(.96) rotate(.5deg);
      box-shadow: 0 12px 28px rgba(0,0,0,.08), 0 4px 8px rgba(0,0,0,.05);
      opacity:.98;
    }

    /* Touch devices (no hover): keep AFTER visible */
    @media (hover:none){
      .img-square .before{ transform: translate(-8px, 8px) scale(.965) rotate(-0.5deg); z-index:1; }
      .img-square .after{ transform: scale(1); z-index:2; }
    }

    /* Copy */
    h1{
      font-size:clamp(26px, 4.5vw, 48px);
      line-height:1.08;
      margin:0 0 10px 0;
      font-weight:900; letter-spacing:-.02em;
      text-wrap:balance;
    }
    .sub{
      color:var(--muted);
      font-size:clamp(15px, 1.8vw, 18px);
      max-width:62ch;
      margin:0;
    }

    /* Single CTA */
    .cta{
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--brand); color:#fff; font-weight:800;
      border:0; border-radius:12px; padding:13px 20px; margin-top:14px;
      text-decoration:none; transition:transform .06s ease, background .06s ease, box-shadow .2s ease;
      box-shadow:0 8px 20px rgba(25,103,255,.16);
      white-space:nowrap;
    }
    .cta:hover{ transform:translateY(-1px) }
    .cta:active{ transform:translateY(0); background:var(--brand-press) }

    /* Price (text only, keeps single-button rule) */
    .price{
      margin-top:10px;
      font-weight:800;
      font-size:clamp(18px, 2.6vw, 26px);
      color:var(--text);
    }
    .price .per{
      font-weight:600;
      color:var(--muted);
      font-size:.9em;
      margin-left:6px;
    }

    /* Social proof */
    .social-proof{
      text-align:center;
      padding: 0;
    }
    .social-proof h3{
      color:#6b7280; font-size:15px; font-weight:700; margin:0 0 10px 0;
      letter-spacing:.02em;
    }
    .logos{
      display:flex; flex-wrap:wrap;
      justify-content:center; align-items:center;
      gap: clamp(28px, 5vw, 56px);
      padding: 0;
    }
    .logos img{
      height:34px;
      filter:grayscale(100%) contrast(0) brightness(0.35);
      opacity:.95;
    }

    /* Footer stays visible */
    footer{
      text-align:center; color:#9aa3af; font-size:12px;
      padding-bottom: 6px;
    }

    /* Very short viewports */
    @media (max-width: 900px){
      .img-square{ width: min(32vh, 70vw, 360px); }
    }
    @media (max-height: 640px){
      .img-square{ width: min(30vh, 28vw, 360px); }
      h1{ font-size:clamp(24px, 4vw, 42px); margin-bottom:6px; }
      .sub{ font-size:clamp(14px, 1.6vw, 17px); }
      .logos img{ height:30px; }
      .logos{ gap: clamp(20px, 4vw, 40px); }
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      .img-square img{ transition:none !important; }
    }
  </style>
</head>
<body>
  <!-- Fixed header -->
  <header class="site-header" role="banner">
    <div class="inner">
      <a class="brand" href="#" aria-label="StudioSix home">StudioSix</a>
    </div>
  </header>

  <!-- Single-screen main content (with iOS/desktop bounce) -->
  <br/>
  <br/>
  <main role="main">
    <div class="screen">
      <!-- HERO -->
      <section class="hero" id="home" aria-label="Before/after product example">
        <!-- Left: BEFORE/AFTER pop-out stack (images folder on Desktop) -->
        <div class="img-square" aria-live="polite">
          <!-- AFTER (polished) on top by default INSERT CUSTOM PHOTOS FOR CUSTOM LANDING PAGES-->
          <img class="after" src="./images/after_bottle.png" alt="After: cleaned product photo" />
          <!-- BEFORE underneath; peeks out and pops forward on hover INSERT CUSTOM PHOTOS FOR CUSTOM LANDING PAGES-->
          <img class="before" src="./images/before_bottle.png" alt="Before: original product photo" />
        </div>

        <!-- Right: headline + body + single CTA + price -->
        <div>
          <h1>
            Professional product images<br/>
            in seconds.
          </h1>
          <p class="sub">
            Turn everyday shots into clean, consistent, ready-to-sell images. Faster listings, higher trust,
            more conversions—without a studio.
          </p>

          <!-- SINGLE CTA -->
          <a class="cta" href="#get-started" id="primary-cta" aria-label="Get started free">
            Get started free
          </a>

          <!-- Price text -->
          <div class="price" aria-label="Pricing">
            From $19<span class="per">per month</span>
          </div>
        </div>
      </section>

      <!-- Social proof -->
      <div class="social-proof" aria-label="Trusted marketplaces">
        <h3>Trusted by sellers on…</h3>
        <br/>
        <div class="logos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay logo" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon logo" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/DoorDash_Logo.svg" alt="DoorDash logo" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Etsy_logo.svg" alt="Etsy logo" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Shopify_logo_2018.svg" alt="Shopify logo" />
        </div>
      </div>

      <!-- Footer -->
      <br/>
      <br/>
      <br/>
      <footer>
        © <span id="year"></span> StudioSix • Make every product look pro.
      </footer>
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
